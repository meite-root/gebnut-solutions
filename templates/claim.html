<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winner Prize Claim Form</title>

  <style>
    :root{
      --bg: #fefefe;
      --text: rgba(0,0,0,0.92);
      --muted: rgba(0,0,0,0.72);
      --shadow: 0 18px 55px rgba(0,0,0,0.55);
      --ring: rgba(0,0,0,0.18);
      --purple: #a855f7;
      --green: #4ade80;
    }
    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

 0 0-4 2 2 0 0 0 0 4zm-48 0a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0-48a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm24 32a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-4a6 6 0 1 0 0-12 6 6 0 0 0 0 12zm36-36a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-4a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM10 44c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4h-8a2 2 0 0 1-2-2zm56 0c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4h-8a2 2 0 0 1-2-2zm8 24c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4h-8a2 2 0 0 1-2-2zM3 68c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4H5a2 2 0 0 1-2-2zm0-48c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4H5a2 2 0 0 1-2-2zm71 0c0-1.1.9-2 2-2h8a2 2 0 1 1 0 4h-8a2 2 0 0 1-2-2zm6 66a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-4a2 2 0 1 0 0-4 2 2 0 0 0 0 4zM8 86a6 6 0 1 1 0-12 6 6 0 0 1 0 12zm0-4a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm0-68A6 6 0 1 1 8 2a6 6 0 0 1 0 12zm0-4a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm36 36a2 2 0 1 0 0-4 2 2 0 0 0 0 4z'/%3E%3C/g%3E%3C/svg%3E");
      padding: 40px 18px;
    }

    .wrap{
      max-width: 600px;
      margin: 0 auto;
      text-align: center;
    }

    .title{
      color: var(--text);
      font-size: 28px;
      font-weight: 700;
      margin: 0 0 30px;
      letter-spacing: 0.02em;
    }

    .prize-info{
      color: var(--text);
      font-size: 16px;
      line-height: 1.8;
      margin: 0 0 20px;
      text-align: left;
    }

    .prize-info div{
      margin: 8px 0;
    }

    .validation-notice{
      color: var(--text);
      font-size: 14px;
      line-height: 1.6;
      margin: 20px 0;
      text-align: left;
    }

    .deadline{
      color: var(--text);
      font-size: 16px;
      font-weight: 600;
      margin: 10px 0 30px;
      text-align: left;
    }

    .form-section{
      text-align: left;
      margin: 30px 0;
    }

    .form-title{
      color: var(--text);
      font-size: 18px;
      font-weight: 600;
      margin: 0 0 20px;
    }

    .form-group{
      margin: 0 0 20px;
    }

    .form-input{
      width: 100%;
      padding: 14px 16px;
      border: 1px solid var(--purple);
      border-radius: 8px;
      background: white;
      color: #333;
      font-size: 16px;
      font-family: inherit;
    }

    .form-input::placeholder{
      color: #999;
    }

    .form-input:focus{
      outline: none;
      border-color: #9333ea;
      box-shadow: 0 0 0 3px rgba(168, 85, 247, 0.1);
    }

    .claim-btn{
      width: 100%;
      padding: 16px 24px;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 8px 20px rgba(74, 222, 128, 0.3);
      transition: all 0.2s;
    }

    .claim-btn:hover{
      background: #5ee88f;
      box-shadow: 0 10px 25px rgba(74, 222, 128, 0.4);
      transform: translateY(-1px);
    }

    .claim-btn:active{
      transform: translateY(0);
    }
  </style>
</head>

<body>
  <div class="bg">
    <div class="wrap">
      <h1 class="title">Winner Prize Claim Form</h1>

      <div class="prize-info">
        <div><strong>Description:</strong> TOYOTA CAR</div>
        <div><strong>Claim:</strong> <span id="claimCode">VM5V59p4vezR</span></div>
        <div><strong>Date:</strong> <span id="claimDate"></span></div>
        <div><strong>Time:</strong> <span id="claimTime"></span></div>
      </div>

      <div class="validation-notice">
        Prize must be submitted for validation by the date below or will be forfeited...
      </div>

      <div class="deadline">
        Deadline: <span id="deadline"></span>
      </div>

      <div class="form-section">
        <div class="form-title">Prize claim form:</div>
        
        <form id="claimForm" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <input 
              type="text" 
              class="form-input" 
              placeholder="First Name" 
              id="firstName"
              required
            />
          </div>
          
          <div class="form-group">
            <input 
              type="email" 
              class="form-input" 
              placeholder="Email" 
              id="email"
              required
            />
          </div>

          <button type="submit" class="claim-btn">Claim Prize</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    // Get reveal time from localStorage
    const storedRevealTime = localStorage.getItem('revealTime');
    
    if (storedRevealTime) {
      const revealTime = new Date(storedRevealTime);
      const deadline = new Date(revealTime.getTime() + (72 * 60 * 60 * 1000));
      
      // Format date
      const dateOptions = { year: 'numeric', month: 'short', day: 'numeric' };
      const timeOptions = { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true };
      
      document.getElementById('claimDate').textContent = revealTime.toLocaleDateString('en-US', dateOptions);
      document.getElementById('claimTime').textContent = revealTime.toLocaleTimeString('en-US', timeOptions);
      document.getElementById('deadline').textContent = deadline.toLocaleString('en-US', {
        ...dateOptions,
        ...timeOptions
      });
    } else {
      // Fallback if no reveal time found
      const now = new Date();
      const deadline = new Date(now.getTime() + (72 * 60 * 60 * 1000));
      
      document.getElementById('claimDate').textContent = now.toLocaleDateString('en-US', { year: 'numeric', month: 'short', day: 'numeric' });
      document.getElementById('claimTime').textContent = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
      document.getElementById('deadline').textContent = deadline.toLocaleString('en-US', {
        year: 'numeric',
        month: 'short',
        day: 'numeric',
        hour: 'numeric',
        minute: '2-digit',
        second: '2-digit',
        hour12: true
      });
    }

    function handleSubmit(event) {
      event.preventDefault();
      
      const firstName = document.getElementById('firstName').value;
      const email = document.getElementById('email').value;
      
      // Here you would typically send this data to your backend
      console.log('Claim submitted:', { firstName, email });
      
      // For now, just show an alert
      alert('Prize claim submitted! We will contact you soon.');
      
      // Optionally redirect or show success message
      // window.location.href = '/client/scratch';
    }
  </script>
</body>
</html>
